<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./rockPaperScissors.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="start-screen" class="screen display" >
        <div class="container">
            <button id="male-player" class="male-player"><img src="./imgs/male.png" alt="first"></button>
            <button id="female-player" class="female-player"><img src="./imgs/female.png" alt="second"></button>
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>
    <div id="game-screen" class="screen">
        <div class="game-content container">
            <div id="show-content" class="screen" >
                <div id="avatar-selection"><img class="avatar-img" src="./imgs/male.png" alt="male"></div>
                <button class="selection-button" class="player player-rock">ROCK</button>
                <button class="selection-button" class="player player-paper">PAPER</button>
                <button class="selection-button" class="player scissors-scissors">SCISSORS</button>
                <button id="generate-scene">Generate new scene</button>
                <div id="scene"><span id="scene-text"></span></div>
                <div id="result"></div>
                <div id="runningScore"></div>
                <div id="winner"></div>
            </div>
        <div id="end-screen" class="screen">
            <div class="result-text">You Win!     
            </div>
            <button class="new-game">New Game</button>
        </div>
        </div>
    </div>
    
</body>

</html>
